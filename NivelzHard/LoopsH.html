<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops em JavaScript - Nivel Hard</title>
    <link rel="stylesheet" href="/NivelzHard/css/style.css">
</head>
<body>
    <div class="container">
        <h2>Exercícios de Loops</h2>
        
        <div class="exercise-box">
            <button onclick="mostrarResultado(11, numerosArmstrong())">Números de Armstrong</button>
            <p id="resultado11" class="result"></p>
        </div>
        
        <div class="exercise-box">
            <button onclick="mostrarResultado(12, jogoAdivinhacao())">Jogo de Adivinhação</button>
            <p id="resultado12" class="result"></p>
        </div>
        
        <div class="exercise-box">
            <button onclick="mostrarResultado(13, ordenarArray())">Ordenação de Array</button>
            <p id="resultado13" class="result"></p>
        </div>
        
        <div class="exercise-box">
            <button onclick="mostrarResultado(14, trianguloPascal())">Triângulo de Pascal</button>
            <p id="resultado14" class="result"></p>
        </div>
        
        <div class="exercise-box">
            <input type="number" id="decimalInput" placeholder="Digite um número">
            <button onclick="mostrarResultado(15, converterBinario())">Converter para Binário</button>
            <p id="resultado15" class="result"></p>
        </div>
    </div>

    <script src="/NivelzHard/js/script.js"></script>
</body>
</html>
