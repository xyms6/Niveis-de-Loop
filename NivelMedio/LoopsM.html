<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops em JavaScript - Nivel Medio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 80%;
            max-width: 600px;
        }
        .exercise-box {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            font-size: 18px;
            font-weight: bold;
            display: none;
            margin-top: 10px;
        }
        input {
            padding: 8px;
            width: 80%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Exercícios de Loops</h2>
        
        <div class="exercise-box">
            <input type="number" id="tabuadaInput" placeholder="Digite um número">
            <button onclick="mostrarResultado(6, tabuada())">Tabuada</button>
            <p id="resultado6" class="result"></p>
        </div>
        
        <div class="exercise-box">
            <button onclick="mostrarResultado(7, somaImpares())">Soma de Ímpares</button>
            <p id="resultado7" class="result"></p>
        </div>
        
        <div class="exercise-box">
            <input type="number" id="fatorialInput" placeholder="Digite um número">
            <button onclick="mostrarResultado(8, calcularFatorial())">Fatorial</button>
            <p id="resultado8" class="result"></p>
        </div>
        
        <div class="exercise-box">
            <button onclick="mostrarResultado(9, fibonacci())">Sequência de Fibonacci</button>
            <p id="resultado9" class="result"></p>
        </div>
        
        <div class="exercise-box">
            <input type="text" id="vogaisInput" placeholder="Digite uma palavra">
            <button onclick="mostrarResultado(10, contarVogais())">Contagem de Vogais</button>
            <p id="resultado10" class="result"></p>
        </div>
    </div>

    <script>
        function mostrarResultado(id, resultado) {
            document.querySelectorAll('.result').forEach(el => el.style.display = 'none');
            let elemento = document.getElementById("resultado" + id);
            elemento.innerHTML = resultado;
            elemento.style.display = 'block';
        }
        
        function tabuada() {
            let num = document.getElementById("tabuadaInput").value;
            let resultado = `Tabuada do ${num}: <br>`;
            for (let i = 1; i <= 10; i++) {
                resultado += `${num} x ${i} = ${num * i} <br>`;
            }
            return resultado;
        }
        
        function somaImpares() {
            let soma = 0;
            for (let i = 1; i <= 100; i += 2) {
                soma += i;
            }
            return `Soma dos ímpares de 1 a 100: ${soma}`;
        }
        
        function calcularFatorial() {
            let num = document.getElementById("fatorialInput").value;
            let fatorial = 1;
            for (let i = num; i > 1; i--) {
                fatorial *= i;
            }
            return `Fatorial de ${num}: ${fatorial}`;
        }
        
        function fibonacci() {
            let a = 0, b = 1, resultado = "Sequência de Fibonacci: ";
            let sequencia = [a, b];
            while (sequencia.length < 10) {
                let proximo = a + b;
                sequencia.push(proximo);
                a = b;
                b = proximo;
            }
            return resultado + sequencia.join(", ");
        }
        
        function contarVogais() {
            let palavra = document.getElementById("vogaisInput").value.toLowerCase();
            let vogais = "aeiou";
            let contador = 0;
            for (let letra of palavra) {
                if (vogais.includes(letra)) {
                    contador++;
                }
            }
            return `A palavra '${palavra}' tem ${contador} vogais.`;
        }
    </script>
</body>
</html>
