<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops em JavaScript - Nivel Medio</title>
    <link rel="stylesheet" href="/NivelMedio/css/style.css">
</head>
<body>
    <div class="container">
        <h2>Exercícios de Loops</h2>
        
        <div class="exercise-box">
            <input type="number" id="tabuadaInput" placeholder="Digite um número">
            <button onclick="mostrarResultado(6, tabuada())">Tabuada</button>
            <p id="resultado6" class="result"></p>
        </div>
        
        <div class="exercise-box">
            <button onclick="mostrarResultado(7, somaImpares())">Soma de Ímpares</button>
            <p id="resultado7" class="result"></p>
        </div>
        
        <div class="exercise-box">
            <input type="number" id="fatorialInput" placeholder="Digite um número">
            <button onclick="mostrarResultado(8, calcularFatorial())">Fatorial</button>
            <p id="resultado8" class="result"></p>
        </div>
        
        <div class="exercise-box">
            <button onclick="mostrarResultado(9, fibonacci())">Sequência de Fibonacci</button>
            <p id="resultado9" class="result"></p>
        </div>
        
        <div class="exercise-box">
            <input type="text" id="vogaisInput" placeholder="Digite uma palavra">
            <button onclick="mostrarResultado(10, contarVogais())">Contagem de Vogais</button>
            <p id="resultado10" class="result"></p>
        </div>
    </div>

    <script src="/NivelMedio/js/script.js"></script>
</body>
</html>
