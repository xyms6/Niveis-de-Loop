<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops em JavaScript - Nivel Facil</title>
    <link rel="stylesheet" href="/NivelFacil/css/style.css">
</head>
<body>
    <div class="container">
        <h2>Exercícios de Loops</h2>
        
        <div class="exercise-box">
            <button onclick="mostrarResultado(1, contagemSimples())">Contagem Simples</button>
            <p id="resultado1" class="result"></p>
        </div>
        
        <div class="exercise-box">
            <button onclick="mostrarResultado(2, numerosPares())">Pares até 20</button>
            <p id="resultado2" class="result"></p>
        </div>
        
        <div class="exercise-box">
            <button onclick="mostrarResultado(3, contagemRegressiva())">Contagem Regressiva</button>
            <p id="resultado3" class="result"></p>
        </div>
        
        <div class="exercise-box">
            <button onclick="mostrarResultado(4, somaNumeros())">Soma de Números</button>
            <p id="resultado4" class="result"></p>
        </div>
        
        <div class="exercise-box">
            <button onclick="mostrarResultado(5, multiplosDeTres())">Multiplicação por 3</button>
            <p id="resultado5" class="result"></p>
        </div>
    </div>

    <script src="/NivelFacil/js/script.js"></script>
</body>
</html>
