<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops em JavaScript - Nivel Facil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 80%;
            max-width: 600px;
        }
        .exercise-box {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            font-size: 18px;
            font-weight: bold;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Exercícios de Loops</h2>
        
        <div class="exercise-box">
            <button onclick="mostrarResultado(1, contagemSimples())">Contagem Simples</button>
            <p id="resultado1" class="result"></p>
        </div>
        
        <div class="exercise-box">
            <button onclick="mostrarResultado(2, numerosPares())">Pares até 20</button>
            <p id="resultado2" class="result"></p>
        </div>
        
        <div class="exercise-box">
            <button onclick="mostrarResultado(3, contagemRegressiva())">Contagem Regressiva</button>
            <p id="resultado3" class="result"></p>
        </div>
        
        <div class="exercise-box">
            <button onclick="mostrarResultado(4, somaNumeros())">Soma de Números</button>
            <p id="resultado4" class="result"></p>
        </div>
        
        <div class="exercise-box">
            <button onclick="mostrarResultado(5, multiplosDeTres())">Multiplicação por 3</button>
            <p id="resultado5" class="result"></p>
        </div>
    </div>

    <script>
        function mostrarResultado(id, resultado) {
            document.querySelectorAll('.result').forEach(el => el.style.display = 'none');
            let elemento = document.getElementById("resultado" + id);
            elemento.innerHTML = resultado;
            elemento.style.display = 'block';
        }
        
        function contagemSimples() {
            let resultado = "1. Contagem Simples: ";
            for (let i = 1; i <= 10; i++) {
                resultado += i + " ";
            }
            return resultado;
        }
        
        function numerosPares() {
            let resultado = "2. Números Pares até 20: ";
            for (let i = 2; i <= 20; i += 2) {
                resultado += i + " ";
            }
            return resultado;
        }
        
        function contagemRegressiva() {
            let resultado = "3. Contagem Regressiva: ";
            let j = 10;
            while (j >= 1) {
                resultado += j + " ";
                j--;
            }
            return resultado;
        }
        
        function somaNumeros() {
            let soma = 0;
            for (let i = 1; i <= 5; i++) {
                soma += i;
            }
            return "4. Soma de 1 a 5: " + soma;
        }
        
        function multiplosDeTres() {
            let resultado = "5. Múltiplos de 3 até 15: ";
            for (let i = 3; i <= 15; i += 3) {
                resultado += i + " ";
            }
            return resultado;
        }
    </script>
</body>
</html>
